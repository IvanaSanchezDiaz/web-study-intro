<!-- 모르는 코드가 있다면 w3school에서 태그를 검색합시다. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>서브웨이 주문하기 프로젝트</h1>
  <p>주문서를 작성해주세요.</p>
  <form action="">
    <div>
      <!-- placeholder는 아무 입력이 없을 때 기본 입력을 지정합니다. -->
      <label for="name">이름:</label>
      <input id="name" type="text" name="name" placeholder="이름을 입력해주세요.">
    </div>
    <div>
      <label for="date">날짜:</label>
      <input id="date" type="date" name="date" value="2019-07-29">
    </div>

    <!-- label의 이름과 input의 id가 동일하면 이름을 클릭해도 자동으로 입력을 받아들입니다. -->
    <!-- form을 제출하면 name=value로 검색이 동작하게 되어 주소창에서 이를 확인할 수 있습니다. -->
    <h3>1. 샌드위치 선택</h3>
    <input id="main1" type="radio" name="main" value="1"><label for="main1">에그 마요</label>
    <input id="main2" type="radio" name="main" value="2"><label for="main2">이탈리안 비엠티</label>
    <input id="main3" type="radio" name="main" value="3"><label for="main3">터키 베이컨 아보카도</label>
    <hr>

    <!-- step을 지정하면 특정 값 단위로 선택할 수 있습니다. -->
    <!-- number type은 placeholder가 없으므로 value로 지정합니다. -->
    <!-- 단, value는 값을 미리 지정한 것으로 placeholder와 다릅니다. -->
    <h3>2. 사이즈 선택</h3>
    <input type="size" value="15" min="15" max="30" step="15">
    <hr>

    <!-- dropdown 검색옵션은 select를 이용해서 확인할 수 있습니다. -->
    <h3>3. 빵</h3>
    <select name="bread" id="bread">
      <option value="1">허니오트</option>
      <!-- 특정 항목을 막고 싶다면 disabled -->
      <option value="2" disabled>플랫브레드</option>
      <option value="3">하티 이탈리안</option>
    </select>
    <hr>

    <h3>4. 야채/소스</h3>
    <input id="tomato" type="checkbox" name="tomato" value="True"><label for="tomato">토마토</label>
    <input id="cucumber" type="checkbox" name="cucumber" value="True"><label for="cucumber">오이</label>
    <input id="halapino" type="checkbox" name="halapino" value="True"><label for="halapino">할라피뇨</label>
    <input id="hotchili" type="checkbox" name="hotchili" value="True"><label for="hotchili">핫 칠리</label>
    <input id="barbeque" type="checkbox" name="barbeque" value="True"><label for="barbeque">바베큐</label>

    <input type="submit">
  </form>
</body>
</html>
