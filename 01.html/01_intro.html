<!-- Study about html -->

<!-- tags are can overlap, but write lower case only. -->
<h1>Test</h1>

<!-- attributes are written down inside of tags. -->
<!-- attributes and values must not leave word spacing. -->
<a href="https://google.com"></a>

<!-- DOM Tree means tag tree of html. -->
<body>

  <!-- tags in same level are brother relation. -->
  <h1>Same level</h1>

  <!-- tags in diff level are parent relation. -->
  <ul>
    <li>Unorder list</li>
  </ul>

  <ol>
    <li>Ordered list</li>
  </ol>

  <!-- easy typing is 'ol>li*3 + tab'. -->
  <ol>
    <li style="list-style: circle">Not ordered?</li>
    <li style="list-style: upper-alpha">So?</li>
    <li style="list-style: lower-alpha">Nope.</li>
  </ol>

</body>

<!-- sementic tags mean explain mean of content. -->
<!-- SEO is the search engine is designed to organize webpages according to how it collects data, exposing it to the top. -->

<!-- Do not use upper tag for make size of content bigger! -->
<h1>1st</h1>
<h2>2nd</h2>
<h3>3rd</h3>

<!-- b and strong have same function, but strong is sementic and b is normal. -->
<p>Detail <b>will write down</b> here.</p>
