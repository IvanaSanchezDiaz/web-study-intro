<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="03_display.css">
</head>
<body>
  <!-- display의 block 속성은 각각을 block 처리하여 보여줍니다. -->
  <div>
    <h1>div is block</h1>
  </div>
  <!-- tag 사이에 어떤 태그가 오더라도 block으로 다음 행으로 넘겨줍니다. -->
  <h1>here is h1</h1>
  <div class="half i">
    <span>for test</span>
    <!-- <h1>here is half</h1> -->
  </div>
  <div class="half i">
    <span>for test</span>
    <!-- <h1>here is half</h1> -->
  </div>
  <!-- inline 요소는 새 라인으로 시작하지 않습니다. -->
  <!-- margin 등의 css 요소를 줄 수 없으며 전용 코드를 써야합니다. -->
  <span class="bi">
      here is span
  </span>
  <input class="b" type="text">
  <input type="date">

  <h1 class="bg">hello world</h1>
  <h1 class="text">greeting</h1>
</body>
</html>
