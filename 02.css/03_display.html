<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="03_display.css">

</head>

<body>

  <!-- display block makes each components block. -->
  <div>
    <h1>div is block</h1>
  </div>

  <!-- return next row of block if any tags come between. -->
  <h1>here is h1</h1>

  <div class="half i">
    <span>half of 1/2</span>
  </div>

  <div class="half i">
    <span>half of 1/2</span>
  </div>

  <!-- inline does not start new line. -->
  <span class="bi">
    here is span
  </span>

  <input class="b" type="text">
  <input type="date">

  <h1 class="bg">hello world</h1>
  <h1 class="text">greeting</h1>

</body>

</html>
