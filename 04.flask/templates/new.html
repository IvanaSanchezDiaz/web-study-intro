{% extends 'base.html' %}

{% block body %}

  <h1>Enter new products</h1>

  <form action="/create">

    <div class="form-group">
      <label for="product">Title</label>
      <input type="text" class="form-control" id="product" name="product" placeholder="Enter title">
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" class="form-control" id="category" name="category">
    </div>

    <div class="form-group">
      <label for="replace">Alert</label>
      <input type="text" class="form-control" id="replace" name="replace" placeholder="Enter alerts">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    
  </form>

{% endblock %}
