<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h2 {
            color: rgb(255, 17, 0);
            font-size: 50px;
        }
    </style>
    <!-- CSS 파일을 외부에서 불러오기 위해서는 link가 필요합니다. -->
    <link rel="stylesheet" href="00_intro.css">
</head>
<body>
    <!-- CSS 만들기 1단계 : html 내부에 적기 -->
    <!-- 다만 이 방식은 거의 금지되는 방식입니다. -->
    <h1 style="color:rgb(35, 193, 204)">CSS intro</h1>

    <!-- CSS 만들기 2단계 : head에 style 적기 -->
    <h2>CSS is AWESOME!!!</h2>

    <!-- CSS 만들기 3단계 : 외부 CSS 파일에 적기-->
    <!-- 앞으로 이 방식을 쓰도록 합시다. -->
    <!-- VS code는 lorem+숫자로 랜덤한 문장을 출력할 수 있습니다. -->
    <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
