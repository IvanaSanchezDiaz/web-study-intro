<!-- html에 대한 공부입니다. -->

<h1> <!-- 여는 태그, 닫는 태그--> </h1>
<!-- 태그는 중첩 가능하나 무조건 소문자로 작성 -->
<!-- 단, 일부 태그는 여는 태그만 있기도 합니다. -->

<!-- 속성은 태그 내부에 작성해야 합니다. -->
<a href="https://google.com"> <!-- 속성명과 속성값("")은 띄어쓰지 않습니다. --> </a>

<!-- DOM Tree: html의 태그 트리를 의미 -->
<body>
    <h1>same level</h1> <!-- 같은 높이 태그는 형제 관계-->
    <ul> <!-- 순서가 없는 리스트 -->
        <li>저는 순서가 없어오</li> <!-- 다른 높이 태그는 부모 관계 -->
    </ul>
    <ol> <!-- 순서가 있는 리스트 -->
        <li>hmm</li>
    </ol>
    <!-- 편하게는 ol>li*3+tab으로 가능합니다. -->
    <ol>
        <li style="list-style: circle">순서가 없나요?</li>
        <li style="list-style: upper-alpha">그러게?</li>
        <li style="list-style: lower-alpha">아니 있네</li>
    </ol>
</body>

<!-- 시멘틱 태그 : 컨텐츠의 의미를 설명하는 태그 -->
<!-- SEO : 검색 엔진이 자료를 수집하는 방식에 맞게 웹 페이지를 구성하는 작업으로 상위에 노출되게 만듭니다. -->

<!-- 태그 크기를 키우기 위해 상위 태그를 사용하면 안됩니다. -->
<h1>1st</h1>
<h2>2nd</h2>
<h3>3rd</h3>
<h4>others...</h4>

<!-- b와 strong은 기능이 같으나 strong은 시멘틱 태그, b는 일반 태그 -->
<p>상세 본문은 <b>여기</b>에 작성합니다.</p>
